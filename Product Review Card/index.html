<!DOCTYPE html>
<html>
    <head>
        <title>Product Review Card</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="card">
                 <img src="./images/image-product-desktop.jpg" alt="image" class="image">
                <div class="text">
                    <h3 id="heading">Perfume</h3>
                    <h1 id="gabrielleparfum">Gabrielle<br>Essence Eau<br> De Parfum</h1>
                    <p id="maintext">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, Perfumer-Creator<br> for the house of CHANEL</p>
                    <div id="pricetags">
                        <p id="current">$149.99</p>
                        <p id="old">$169.99</p>
                    </div>
                    <div class="button">
                        <button type="button"><img src="./images/cart.png" alt="icon" height="40" width="40" id="buttonimg"><p id="buttontext">Add to cart</p></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
